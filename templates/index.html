<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>股票模擬預測 & 技術分析</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    #progressBar { height: 1rem; }
    #plot { max-width: 100%; margin-top: 2rem; }
    #commentary { margin-top: 2rem; font-size: 1rem; line-height: 1.5; }
  </style>
</head>
<body>
  <h1 class="text-center mb-5">股票模擬預測 & 技術分析</h1>
  <div class="row g-3 align-items-center">
    <div class="col-md-3">
      <label class="form-label">股票代號</label>
      <!-- 原始欄位都不動 -->
      <input id="symbol" class="form-control" value="2330.TW">
    </div>
    <div class="col-md-3">
      <label class="form-label">預測時間</label>
      <select id="horizon" class="form-select">
        <option value="1D">1 日</option>
        <option value="1W">1 週</option>
        <option value="1M">1 個月</option>
        <option value="3M">3 個月</option>
        <option value="6M">6 個月</option>
        <option value="1Y" selected>1 年</option>
        <option value="2Y">2 年</option>
        <option value="5Y">5 年</option>
        <option value="10Y">10 年</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">模擬次數</label>
      <select id="sims" class="form-select">
        <option value="1000">1,000 次</option>
        <option value="5000">5,000 次</option>
        <option value="10000">10,000 次</option>
        <option value="50000">50,000 次</option>
        <option value="100000" selected>100,000 次</option>
      </select>
    </div>
    <div class="col-md-3 d-grid">
      <button id="startBtn" class="btn btn-primary">開始分析</button>
    </div>
  </div>

  <div class="progress my-3">
    <div id="progressBar" class="progress-bar progress-bar-striped" style="width:0%">
      資料下載中，請稍後
    </div>
  </div>

  <div id="plot" class="text-center">
    <img id="plotImg" src="" alt="走勢圖">
  </div>

  <div id="commentary"></div>

  <script>
    document.getElementById('startBtn').onclick = () => {
      document.getElementById('plotImg').src = '';
      document.getElementById('commentary').innerHTML = '';
      const sym = document.getElementById('symbol').value;
      const hor = document.getElementById('horizon').value;
      const sims= document.getElementById('sims').value;
      const evtSrc = new EventSource(`/api/stock_stream?symbol=${sym}&horizon=${hor}&simulations=${sims}`);

      evtSrc.onmessage = e => {
        // 如果只回傳一個數字，就是進度百分比
        if (!e.data.trim().startsWith('{')) {
          const pct = parseInt(e.data);
          document.getElementById('progressBar').style.width = pct + '%';
          return;
        }
        const data = JSON.parse(e.data);
        // 完成後更新圖與文字
        document.getElementById('progressBar').style.width = '100%';
        document.getElementById('plotImg').src = data.plot_img;
        document.getElementById('commentary').innerHTML = data.commentary_html;
        evtSrc.close();
      };
    };
  </script>
</body>
</html>
